<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <title>Complete registration</title>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #FCF5E5; min-width: 320px; font-size: 1px; line-height: normal;">
            <tr>
                <td align="center" valign="top">
                    <table cellpadding="0" cellspacing="0" border="0" width="700" class="table700" style="max-width: 600px; min-width: 320px; background: #FCF5E5;">
                        <tr>
                            <td align="center" valign="top" colspan="3">
                                <div style="border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; background-color: #332022;">
                                    <p style="margin: 0 auto; font-size: 32px; color: #FCF5E5; line-height: 80px; font-family: Georgia, serif;">
                                        Pasta Bean Platform
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" valign="top" style="background: #FCF5E5;" colspan="3">
                                <div style="height: 56px; width: 100%; line-height: 9px; font-size: 7px;">&nbsp;</div>
                            </td>
                        </tr>
                        <tr style="background: #FCF5E5;">
                            <td>
                                <div style="border-radius: 16px; background-color: white; padding: 28px;">
                                    <div style="font-family: Georgia, serif;">
                                        <p style="font-size: 32px; margin: 0;">
                                            Welcome, {{name}}!
                                        </p>
                                        <p style="font-size: 32px;margin: 0;">
                                            Please click the button below to complete the registration.
                                        </p>
                                    </div>
                                    <div style="height: 56px; width: 100%; line-height: 9px; font-size: 7px;">&nbsp;</div>
                                    <a href="{{activation_link}}" style="text-align: center; font-family: Georgia, serif; display: inline-block; width: 100%; border-radius: 16px; background-color: #FBC259; color: #332022; text-decoration: none; font-size: 32px; line-height: 56px;">
                                        Finish registration
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" valign="top" style="background: #FCF5E5;" colspan="3">
                                <div style="height: 48px; width: 100%; line-height: 9px; font-size: 7px;">&nbsp;</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
